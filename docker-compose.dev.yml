version: "3.8"

services:
  # SQL Server for Development - simpler setup
  mssql-dev:
    image: mcr.microsoft.com/mssql/server:2022-latest
    container_name: vetclinic-mssql-dev
    environment:
      ACCEPT_EULA: Y
      SA_PASSWORD: Dev123456!
      MSSQL_PID: Express
    ports:
      - "1434:1433"
    volumes:
      - mssql_dev_data:/var/opt/mssql
    restart: unless-stopped
    networks:
      - vetclinic-dev-network

volumes:
  mssql_dev_data:

networks:
  vetclinic-dev-network:
    driver: bridge
